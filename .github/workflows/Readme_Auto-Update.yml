name: Update README

on:
  push:
    branches:
    - release
  schedule:
    - cron: "0 */1 * * *"

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: release
      - name: Render Template
        uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: ".github/template/README.md.tpl"
          writeTo: "README.md"

      - name: Push
        run: |
          date > generated.txt
          git config user.name readme-scribe ğŸ¤–
          git config user.email actions@github.com
          git add .
          git commit -m "ğŸ“ locally generated"
          git status
          git push origin release
